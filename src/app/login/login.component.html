<div class="container-fluid">
    <form [formGroup]="loginForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" formControlName="emailAddress" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div *ngIf=" submitted && f['emailAddress']?.['errors']">
            <span class="txtDanger" *ngIf="f['emailAddress'].errors?.['required']">EmailId is Required</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
          <div *ngIf=" submitted && f['password']?.['errors']">
            <span class="txtDanger" *ngIf="f['password'].errors?.['required']">Password is Required</span>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
      </form>
</div>
